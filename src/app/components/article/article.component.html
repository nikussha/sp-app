<ng-container *ngIf="article$ | async as article">
  <div class="wrapper">
    <img [src]="article.image_url" />
    <mat-card>
      <mat-card-title>
        {{ article.title }}
      </mat-card-title>
      <mat-card-content>
        {{ article.summary }}
      </mat-card-content>
      <button [routerLink]="'/'" mat-button>Back to homepage</button>
    </mat-card>
  </div>
</ng-container>
